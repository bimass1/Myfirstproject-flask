{% extends 'base.html' %} {% block head %}
<title>belajar flask</title>
{% endblock %} {% block body %}
<div class="content">
  <h1>Task master</h1>
  <table border="1">
    <tr>
      <th>Task</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.content }}</td>
      <td>{{ task.date_created.strftime('%Y-%m-%d %H:%M:%S') }}</td>
      <td>
        <a href="/delete/{{ task.id }}">Delete</a><br />
        <a href="/update/{{ task.id }}">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <form action="/" method="post" class="add-task">
    <input type="text" name="content" id="content" />
    <input type="submit" id="submit" value="Add task" />
  </form>
  <script>
    const input = document.getElementById("content");
    document.getElementById("submit").addEventListener("click", (e) => {
      if (input.value == "") {
        e.preventDefault();
        alert("input masih kosong");
      }
    });
  </script>
</div>
{% endblock %}
